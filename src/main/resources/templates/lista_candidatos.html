<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Candidato</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	<body>
		<header th:replace="layouts/header::header"> </header>
		<br>
		<div class="container text-center">
			<table class="table table-striped table-hover">
					<thead>
					    <tr>
					      <th scope="col">Codigo</th>
					      <th scope="col">Nombre</th>
					      <th scope="col">Genero Musical</th>
					      <th scope="col">Descripcion</th>
					      <th scope="col">Cantidad de Votos</th>
					    </tr>
					</thead>
					<tbody>
					    <tr th:each="candidato: ${candidatos}">
					      <th scope="row" th:text="${candidato.codigo}"></th>
					      <td th:text="${candidato.nombre}"></td>
					      <td th:text="${candidato.generoMusical}"></td>
					      <td th:text="${candidato.descripcion}"></td>
					      <td th:text="${candidato.cantidadVotos}"></td>
					      <td>
					      	<a th:href="@{/candidato/editar/}+${candidato.codigo}" class="btn btn-warning">Editar</a>
					      	<a th:href="@{/candidato/eliminar/}+${candidato.codigo}" class="btn btn-danger">Eliminar</a>
					      </td>
					    </tr>
					</tbody>
			</table>
		</div>
		<footer th:replace="layouts/footer::footer"></footer>
	</body>
</html>
