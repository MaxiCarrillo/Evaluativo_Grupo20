<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Inicio</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	<body>
		<header th:replace="layouts/header::header"> </header>
		<div class="container py-4">
			<h1 class="text-center">Elegir Usuario</h1>
		</div>
		<div class="container text-center">
			<table class="table table-striped table-hover">
					<thead>
					    <tr>
					      <th scope="col">Nombre</th>
					      <th scope="col">Correo Electronico</th>
					    </tr>
					</thead>
					<tbody>
					    <tr th:each="usuario: ${usuarios}">
					      <td th:text ="${usuario.nombre}" th:if="${usuario.cantidadVotos!=3}"></td>
					      <td th:text="${usuario.mail}" th:if="${usuario.cantidadVotos!=3}"></td>
					      <td th:if="${usuario.cantidadVotos!=3}">
					      	<a th:href="@{/votar/}+${usuario.codigo}" class="btn btn-outline-success"></a>
					      </td>
					    </tr>
					</tbody>
			</table>
			<br>
			<a th:href="@{/votar/listavotantes}" class="btn btn-outline-info">Ver Lista de Votantes</a>
		</div>		
		<footer th:replace="layouts/footer::footer"></footer>
	</body>
</html>
