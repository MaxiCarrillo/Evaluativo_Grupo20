<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Candidato</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	<body>
		<header th:replace="layouts/header::header"> </header>	
		<br>
		<h1 class="text-center">Cargar Candidato</h1>
		<br>
		<div class="container">
			<form th:action="@{/candidato}" method="post" th:object="${aliasCandidato}">
				<div class="mb-3">
				  	<label for="idCodigo" class="form-label">Codigo</label>
					<input type="number" class="form-control" id="idCodigo" th:field=*{codigo}>
					<div class="text-danger" th:if="${banderaCodigo}" th:text="'Codigo ya ingresado'"></div>
				</div>
				<div class="mb-2">
				  	<label for="idNombre" class="form-label">Nombre</label>
					<input type="text" class="form-control" id="idNombre" th:field=*{nombre}>
					<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
				</div>
				<div class="mb-3">
					<label class="mb-2">Genero</label>
					<select class="form-select" aria-label="Genero" th:field=*{generoMusical}>
						<option value="Rock" >Rock</option>
						<option value="Pop">Pop</option>
						<option value="Electro">Electro</option>
						<option value="Otro">Otro</option>
					</select>
				</div>
				<div class="form-floating">
				  	<textarea class="form-control" placeholder="Leave a comment here" id="idArea" style="height: 100px" th:field=*{descripcion}></textarea>
				  	<label for="idArea">Mensaje</label>
				  	<div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
				  	<br>
				</div>
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				  	<button type="submit" class="btn btn-dark">Enviar</button>	
				  	<a th:href="@{/candidato/cargar}" class="btn btn-secondary">Cancelar</a>
				  	<a th:href="@{/candidato/listacandidatos}" class="btn btn-outline-secondary">Ver Candidatos</a>
				</div>
			</form>
		</div>
		<footer th:replace="layouts/footer::footer"></footer>
	</body>
</html>
